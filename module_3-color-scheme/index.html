<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 500px;
            height: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: left;
            padding: 10px;
            background-color: #f2f2f2;
        }
        td {
            padding: 10px;
            text-align: center;
            color: black;
        }
        .color1 { background-color: #F2FDDD; } 
        .color2 { background-color: #343636; }
        .color3 { background-color: #CCD6E0; }
        .color4 { background-color: #B6AD72; }
    </style>
</head>
<body>
    <img src="https://cdn.theatlantic.com/thumbor/0W9AJYCAGCMfu117zBv2Bw9ZXNU=/0x0:2400x1350/976x549/media/newsletters/2024/05/HR_Carla/original.jpg" alt="cat"> <!-- Replace with your image URL -->
    <h1 style="text-align: center;">Color Scheme</h1>
    <table>
        <thead>
            <tr>
                <th>Color Name</th>
                <th>Hex Value</th>
                <th>RGB Value</th>
                <th>HSL Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="color1">Pale Yellow Green</td>
                <td>#F2FDDD</td>
                <td>rgb(242, 253, 223)</td>
                <td>hsl(76, 90%, 93%)</td>
            </tr>
            <tr>
                <td class="color2">Charcoal</td>
                <td>#343636</td>
                <td>rgb(52, 54, 53)</td>
                <td>hsl(180, 3%, 21%)</td>
            </tr>
            <tr>
                <td class="color3">Light Steel Blue</td>
                <td>#CCD6E0</td>
                <td>rgb(204, 214, 224)</td>
                <td>hsl(210, 36%, 85%)</td>
            </tr>
            <tr>
                <td class="color4">Olive Drab</td>
                <td>#B6AD72</td>
                <td>rgb(182, 173, 114)</td>
                <td>hsl(54, 30%, 59%)</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
