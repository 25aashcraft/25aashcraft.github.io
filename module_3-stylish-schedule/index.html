<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Schedule</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-family: Arial, sans-serif;
      }

      th {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: 1px solid #ddd;
      }

      td {
        padding: 10px;
        border: 1px solid #ddd;
      }

      .highlight {
        background-color: #f2f2f2;
      }

      .time-column {
        width: 20%;
        color: black;
        font-weight: bold;
      }

      .event-column {
        color: black;
      }

      .main-header {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="main-header">Day Schedule</h1>
    <table>
      <tr>
        <th class="time-column">ðŸ•’ Time / Date</th>
        <th class="event-column">ðŸ“… Event</th>
      </tr>
      <tr>
        <td class="time-column">7:00 AM</td>
        <td>Wake up and have breakfast</td>
      </tr>
      <tr class="highlight">
        <td class="time-column">8:00 AM</td>
        <td>Morning exercise</td>
      </tr>
      <tr>
        <td class="time-column">9:00 AM</td>
        <td>Work on project</td>
      </tr>
      <tr class="highlight">
        <td class="time-column">12:00 PM</td>
        <td>Lunch with friends</td>
      </tr>
      <tr>
        <td class="time-column">1:30 PM</td>
        <td>Attend online meeting</td>
      </tr>
      <tr class="highlight">
        <td class="time-column">3:00 PM</td>
        <td>Complete assignment</td>
      </tr>
      <tr>
        <td class="time-column">5:00 PM</td>
        <td>Video games</td>
      </tr>
      <tr class="highlight">
        <td class="time-column">9:00 PM</td>
        <td>Dinner and sleep</td>
      </tr>
    </table>
  </body>
</html>
